<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de consumo</title>
</head>
<body>
    <h3>Álcool ou Gasolina?</h3>
<script>
    var tanque = 40;
    var caminhoComGasolina = 480;
    var caminhoComAlcool = 300;
    var calculoGasolina = caminhoComGasolina / tanque;
    var calculoAlcool = caminhoComAlcool / tanque;
    document.write("Consumo por gasolina, o resultodo é " + calculoGasolina);
    document.write("<br>");
    document.write("Consumo por álcool, o resultodo é " + calculoAlcool);
</script>
</body>
</html>
